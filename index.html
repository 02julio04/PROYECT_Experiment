<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyect Experimentacion</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
  <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script> 	
</head>
<body style="background-color: rgba(241, 247, 225, 0.772);">
	<div class="container">
		<div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1>Cálculo de densidad Poblacional & Calidad de Via</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div>
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#densidad" aria-controls="settings" role="tab" data-toggle="tab">1- Densidad Poblacional</a></li>
            <li role="presentation"><a href="#via" aria-controls="settings" role="tab" data-toggle="tab">2- Calidad de Via</a></li>
          </ul>

          <hr>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="densidad">   
              <div class="row">
                <div class="col-lg-6">            
   
                  <div class="form-group">
                   <label for="exampleInputEmail1">Numero de habitantes</label>
                   <input type="text" class="form-control" id="densidad_a" placeholder="" value="1">
                 </div>
   
                 <div class="form-group">
                   <label for="exampleInputEmail1">Superficie(Km^2)</label>
                   <input type="text" class="form-control" id="densidad_b" placeholder="" value="1">
                 </div>
   
                 <button type="submit"  class="btn btn-default calcular4" id="pint">Calcular</button>
                 <hr>
   
                 <div class="panel panel-success">
   
                   <div class="panel-heading">
                     <h3 class="panel-title">Resultados Generales</h3>
                   </div>
    
                   <div class="panel-body">
                     <div class="input-group">
                      <span class="input-group-addon">Densidad poblacional habitantes/Km<sup>2</sup></span>
                      <input type="text" class="form-control" aria-describedby="basic-addon1" id="densidad_r1" value="1">
                    </div>
                    <br>
                  </div>
                </div>
                
   
   
     <div role="tabpanel" class="tab-pane" id="messages">...</div>
     <div role="tabpanel" class="tab-pane" id="settings">...</div>
   </div>
   <div class="col-lg-6">
     <img src="img/densi2.jpg" class="img-responsive" alt="Responsive image">
   </div>
   
   </div> 	



                <br>
          </div>

  
  <div role="tabpanel" class="tab-pane" id="via">
    <div class="row">
      <div class="col l5 offset-l1 s12">
        <table id="transactionTable">
          <h4>Resultados</h4>
          <thead>
            <tr>
              <th scope="col">Tipo</th>
              <th scope="col">Lugar</th>
              <th scope="col">Longitud (en mts)</th>
              <th scope="col">Tipo de via</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col l5 s12">
        <div class="col s8 offset-s2">
          <form id="transactionForm">
            <div class="formField">
              <p>
                
                <label>
                  <i class="material-icons">add</i>
                  <input
                    value="Transitable"
                    class="with-gap"
                    name="transactionType"
                    type="radio"
                    checked
                  />
                  <span>Transitable</span>
                </label>
                <label>
                  <i class="material-icons">indeterminate_check_box</i>
                  <input
                    value="Intransitable"
                    class="with-gap"
                    name="transactionType"
                    type="radio"
                  />
                  <span>Intransitable</span>
                </label>
              </p>
            </div>
            <div class="input-field">
              <label for="transactionDescription">Lugar</label>
              <input
                class="validate"
                type="text"
                id="transactionDescription"
                name="transactionDescription"
              />
            </div>
            <div class="input-field">
              <label for="transactionAmount">Longitud</label>
              <input 
                class="validate"
                id="transactionAmount_a"
                name="transactionAmount"
                type="number"
                step="any"
              />
            </div>
            <div class="formField">
              <label for="transactionCategory">Tipo de Via</label>

              <select
                class="browser-default"
                id="transactionCategory"
                name="transactionCategory"
              ></select>
            </div>
            <br />
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              id="botonDeEnvio"
            >
              Añadir <i class="material-icons right"> send </i>
            </button>
            
          </form>
          
        </div>
      </div>
      
    </div>
    
</div>	
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
